<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app-container">
    <div class="hover-cursor"></div>
    <header class="app-header">
      <div class="app-logo">
        <img src="src/assets/acronym-logo.svg" alt="Acronym Logo" />
      </div>
      <button class="close-single-page info-btn-close">
        <span class="close-line"></span>
        <span class="close-line"></span>
      </button>
      <div class="info-section">
        <button class="info-btn button">Info</button>
      </div>
    </header>
    <div class="webgl-scene"></div>
    <div class="single-page-wrapper">
      <button class="close-single-page">
        <span class="close-line"></span>
        <span class="close-line"></span>
      </button>
      <div class="single-page-slider-sizer">
        <button class="slider-btn slider-btn-prev">
          <div class="line"></div>
          <div class="line"></div>
        </button>
        <button class="slider-btn slider-btn-next">
          <div class="line"></div>
          <div class="line"></div>
        </button>
      </div>
      <div class="single-page-info">
        <h1 class="fade-in single-page-title"></h1>
        <h2 class="fade-in single-page-subheading"></h2>
        <div class="fade-in single-page-section">
          <div class="single-page-description"></div>
        </div>
        <div class="fade-in single-page-section">
          <h2>Features</h2>
          <ul class="single-page-features"></ul>
        </div>
        <div class="fade-in single-page-nav">
          <button class="single-page-btn single-page-prev-button">
            <div class="single-page-btn-label"></div>
          </button>
          <button class="single-page-btn single-page-next-button">
            <div class="single-page-btn-label"></div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
