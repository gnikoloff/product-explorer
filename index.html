<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app-container">
    <div class="hover-cursor"></div>
    <header class="app-header">
      <div class="app-logo">
        <img src="src/assets/acronym-logo.svg" alt="Acronym Logo" />
      </div>
      <button class="close-single-page info-btn-close">
        <span class="close-line"></span>
        <span class="close-line"></span>
      </button>
      <div class="info-section">
        <button class="info-btn button">Info</button>
      </div>
    </header>
    <div class="webgl-scene-hint">
      <div
        data-layout-mode="grid"
        class="hint hint-explore-scene"
      >
        <img src="src/assets/icon-explore.png" alt="Icon for exploring the scene." />
        <h6>explore</h6>
      </div>
      <div
        data-layout-mode="overview"
        class="hint hint-explore-scene"
      >
        <img src="src/assets/icon-explore.png" alt="Icon for exploring the scene." />
        <h6>overview</h6>
      </div>
    </div>
    <div class="webgl-scene"></div>
    <div class="single-page-wrapper">
      <button class="close-single-page">
        <span class="close-line"></span>
        <span class="close-line"></span>
      </button>
      <div class="single-page-slider-sizer">
        <button class="slider-btn slider-btn-prev">
          <div class="line"></div>
          <div class="line"></div>
        </button>
        <button class="slider-btn slider-btn-next">
          <div class="line"></div>
          <div class="line"></div>
        </button>
      </div>
      <div class="single-page-info">
        <div class="single-page-info-wrapper">
          <div class="single-page-container">
            <div class="fade-in single-page-section">
              <h1 class="single-page-title"></h1>
              <h2 class="single-page-subheading"></h2>
              <div class="single-page-pricing"></div>
              <div class="single-page-meta">
                <div class="meta-item single-page-type"></div>
                <div class="meta-item single-page-gen"></div>
                <div class="meta-item single-page-style"></div>
              </div>
            </div>
            <div class="fade-in single-page-section">
              <div class="single-page-description"></div>
            </div>
            <div class="fade-in single-page-section single-page-features">
              <h2>Features</h2>
              <ul></ul>
            </div>
            <div class="fade-in single-page-section fabric-technology">
              <h2>Fabric Technology</h2>
              <ul></ul>
            </div>
            <div class="fade-in single-page-section systems">
              <h2>Systems</h2>
              <ul></ul>
            </div>
            <div class="fade-in single-page-section subsystems">
              <h2>Subsystems</h2>
              <ul></ul>
            </div>
            <div class="fade-in single-page-section includes">
              <h2>Includes</h2>
              <ul></ul>
            </div>
            <div class="fade-in single-page-section interface-with">
              <h2>Interface with</h2>
              <ul></ul>
            </div>
        </div>
        </div>
        <div class="fade-in single-page-nav">
          <button class="single-page-btn single-page-prev-button">
            <div class="single-page-btn-label"></div>
          </button>
          <button class="single-page-btn single-page-next-button">
            <div class="single-page-btn-label"></div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
